services:
  - type: web
    name: plataforma-educacional
    env: php
    buildCommand: composer install --no-dev --optimize-autoloader && php artisan optimize && php artisan migrate --force
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: LOG_LEVEL
        value: error
